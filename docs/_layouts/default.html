<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
	<header>
        <a href="{{ site.url }}"><img src="{{site.logo}}" alt="Logo" width="100" height="100" style="border:0px;padding-left:50px"/></a>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
      	<div style="background:#303030; position:relative; left:-10px; top:10px; width:195px; padding:10px 10px 5px 10px; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;">
		{% include_relative gotos.html %}
  	</div>

        <p><small><br>This project is maintained by 
		<a class="buttons header name github" href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
	</header>
	    
	<section>
          {{ content }}
        </section>
  
	    <footer>
          <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
        </footer>
    </div>
  </body>
</html>
