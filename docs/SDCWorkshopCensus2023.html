<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registration for the Workshop on Statistical Disclosure Control of Census-data </title>
  <link rel="stylesheet" href="ContactForm.css">
</head>
<body>
<div class="container">
	<form id="contact" action="https://formspree.io/f/mnqyvgbv" method="POST"> 
		<fieldset>
			<label for="E-Mail">E-Mail address (optional):
				<input name="E-Mail" type="text" placeholder="Enter your email address" required>
			</label>
		</fieldset>
        	<fieldset>
        		<label for="Select">Please select whether you would like to give a short talk
        		<select name="Select" required> 
        			<option value="" selected="" disabled="">Select</option>
        			<option value="Yes">Yes</option>
        			<option value="No">No</option>
          		</select>
          	</fieldset>  
		<fieldset>
			<label for="Comment">Short abstract of your talk:
				<textarea name="Comment"> </textarea>
			</label>
		</fieldset>

		<button type="submit">Sign up for the Workshop on Statistical Disclosure Control of Census-data</button>
		<input type="hidden" name="_next" value="https://www.nu.nl">
		<br>
		<br>
		<footer>
			<a href="https://sdctools.github.io/UserSupport/">Back to home page</a>
		</footer>
    </form>
</div>
</body>
</html>
