<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registration for the 1st User Meeting on SDC</title>
  <link rel="stylesheet" href="ContactForm.css">
</head>
<body>
<div class="container">
	<form id="contact" action="https://formspree.io/f/mvovbrqv" method="POST">
		<fieldset>
			<label for="githubname">Github username *:
				<input name="githubname" type="text" placeholder="Enter your github username" required>
			</label>
		</fieldset>
		<fieldset>
			<label for="E-Mail">E-Mail address (optional):
				<input name="E-Mail" type="text" placeholder="Enter your email address" required>
			</label>
		</fieldset>
		<fieldset>
			<label for="Position">Please specify your position and Institute:
				<textarea name="Position" required>My position and Institute are ... </textarea>
			</label>
		</fieldset>
			<button type="submit">Sign up for SDCTools User Meeting</button>
		<input type="hidden" name="_next" value="https://www.nu.nl">
		<br>
		<br>
		<footer>
			<a href="https://sdctools.github.io/UserSupport/">Back to home page</a>
		</footer>
    </form>
</div>
</body>
</html>
